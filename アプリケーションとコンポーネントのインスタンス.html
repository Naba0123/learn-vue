<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="./vue.global.js"></script>

<div id="app"></div>

<script lang="js">
    // レンダリングの起点
    const RootComponent = {
        // data は公開されるデータ
        data() {
            return {count: 4}
        },
        // インスタンス作成時にコードを実行するために使用
        created() {  // アロー関数は使わない！thisがずれる
            // `this` は vm インスタンスを指す
            console.log('count is: ' + this.count)  // count is: 4
        }

    }

    const app = Vue.createApp(RootComponent)  // だいたいチェーンできる
    // .component('SearchInput', SearchInputComponent)
    // .directive('focus', FocusDirective)
    // .use(LocalePlugin)

    // DOM にマウント
    // ルートコンポーネントのインスタンスを返す
    const vm = app.mount('#app')  // ViewModel の略
    console.log(vm);

    /**
     * アプリケーションAPIリファレンス
     * https://v3.ja.vuejs.org/api/application-api.html

     */


</script>

</body>
</html>
